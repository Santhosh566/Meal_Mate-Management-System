<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Court - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ff6b6b;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .login-btn {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .login-btn:hover {
            background-color: #ff5252;
            transform: scale(1.05);
        }

        .hero-section {
            text-align: center;
            color: white;
            margin-top: 150px;
            padding: 0 20px;
        }

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .explore-btn {
            background-color: transparent;
            color: white;
            padding: 10px 25px;
            border: 2px solid #ff6b6b;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .explore-btn:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Food Court</a>
        <div class="nav-links">
                <a href="{% url 'login' %}" class="login-btn">Login</a>
        </div>
    </nav>

    <div class="hero-section">
        <h1>Welcome to Food Court</h1>
        <p>Discover the finest cuisines from around the world</p>
        <div class="cta-buttons">
            {% if request.session.user_id %}
                <!-- If user is logged in -->
                <a href="{% url 'customer_home' %}" class="login-btn">Order Now</a>
                <a href="{% url 'customer_home' %}" class="explore-btn">Explore Menu</a>
            {% else %}
                <!-- If user is not logged in -->
                <a href="{% url 'login' %}?next=order" class="login-btn">Order Now</a>
                <a href="{% url 'login' %}?next=menu" class="explore-btn">Explore Menu</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
